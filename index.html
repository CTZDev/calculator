<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js" type="module"></script>
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="flex flex-fd-c flex-ai-c flex-jc-c">
    <header class="main-header">
      <nav class="navigation wrapper flex flex-jc-sb flex-ai-c">
        <a href="#" class="brand">calc</a>
        <div class="navigation-theme flex flex-ai-e">
          <h2>Theme</h2>
          <div class="navigation-theme-options">
            <div class="navigation-theme-values flex flex-ai-c flex-jc-sa">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div id="toggle" class="navigation-theme-switch">
              <span id="toggleButton" class="navigation-theme-switch-circle"></span>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="wrapper">
      <section class="calculator">
        <!-- <input type="text" id="txtDisplay" class="display" placeholder="0" readonly /> -->
        <textarea id="txtDisplay" class="display" placeholder="0" readonly cols="30" rows="1"></textarea>
        <div class="calculator-operations">
          <div class="calculator-options">
            <button type="button" class="calculator-option" data-calc-number>7</button>
            <button type="button" class="calculator-option" data-calc-number>8</button>
            <button type="button" class="calculator-option" data-calc-number>9</button>
            <button type="button" id="btnDelete" class="calculator-option calculator-option-del">Del</button>
            <button type="button" class="calculator-option" data-calc-number>4</button>
            <button type="button" class="calculator-option" data-calc-number>5</button>
            <button type="button" class="calculator-option" data-calc-number>6</button>
            <button type="button" id="btnSum" class="calculator-option">+</button>
            <button type="button" class="calculator-option" data-calc-number>1</button>
            <button type="button" class="calculator-option" data-calc-number>2</button>
            <button type="button" class="calculator-option" data-calc-number>3</button>
            <button type="button" id="btnMinus" class="calculator-option">-</button>
            <button type="button" id="btnDot" class="calculator-option">.</button>
            <button type="button" class="calculator-option" data-calc-number>0</button>
            <button type="button" id="btnDivide" class="calculator-option">/</button>
            <button type="button" id="btnProduct" class="calculator-option" translate="no">x</button>
          </div>
          <div class="calculator-buttons">
            <button id="btnReset" type="button" class="btn btn-reset">Reset</button>
            <button id="btnResult" type="button" class="btn btn-equal">=</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
