<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="dist/css/reset.css" />
    <link rel="stylesheet" href="dist/css/variables.css" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <header class="main-header wrapper">
      <nav class="navigation">
        <a href="#" class="brand">calc</a>
        <div class="navigation-theme">
          <h2>Theme</h2>
          <div class="navigation-theme-options">
            <div class="navigation-theme-values">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="navigation-theme-switch">
              <span class="navigation-theme-switch-circle"></span>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="wrapper">
      <section class="display">
        <div class="display-result">399,981</div>
      </section>
      <section class="calculator flex flex-fd-c flex-ai-c">
        <div class="calculator-options">
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>Del</span>
          <span>4</span>
          <span>5</span>
          <span>6</span>
          <span>+</span>
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>-</span>
          <span>.</span>
          <span>0</span>
          <span>/</span>
          <span>x</span>
        </div>
        <div class="calculator-buttons">
          <button type="button" class="btn btn-reset">Reset</button>
          <button type="button" class="btn btn-equal">=</button>
        </div>
      </section>
    </main>
  </body>
</html>
