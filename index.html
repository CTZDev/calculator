<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="dist/css/reset.css" />
    <link rel="stylesheet" href="dist/css/variables.css" />
    <link rel="stylesheet" href="dist/css/globals.css" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <script defer src="./dist/js/script.js" type="module"></script>
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="flex flex-fd-c flex-ai-c flex-jc-c">
    <header class="main-header">
      <nav class="navigation wrapper flex flex-jc-sb flex-ai-c">
        <a href="#" class="brand">calc</a>
        <div class="navigation-theme flex flex-ai-e">
          <h2>Theme</h2>
          <div class="navigation-theme-options">
            <div class="navigation-theme-values flex flex-ai-c flex-jc-sa">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div id="toggle" class="navigation-theme-switch">
              <span id="toggleButton" class="navigation-theme-switch-circle"></span>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="wrapper">
      <section class="calculator">
        <div class="display">399,981</div>
        <div class="calculator-operations">
          <div class="calculator-options">
            <span class="calculator-option calculator-number">7</span>
            <span class="calculator-option calculator-number">8</span>
            <span class="calculator-option calculator-number">9</span>
            <span id="btnDelete" class="calculator-option calculator-option-del">Del</span>
            <span class="calculator-option calculator-number">4</span>
            <span class="calculator-option calculator-number">5</span>
            <span class="calculator-option calculator-number">6</span>
            <span id="btnPlus" class="calculator-option">+</span>
            <span class="calculator-option calculator-number">1</span>
            <span class="calculator-option calculator-number">2</span>
            <span class="calculator-option calculator-number">3</span>
            <span id="btnMinus" class="calculator-option">-</span>
            <span id="btnDot" class="calculator-option">.</span>
            <span class="calculator-option calculator-number">0</span>
            <span id="btnDivide" class="calculator-option">/</span>
            <span id="btnProduct" class="calculator-option">x</span>
          </div>
          <div class="calculator-buttons">
            <button id="btnReset" type="button" class="btn btn-reset">Reset</button>
            <button id="btnResut" type="button" class="btn btn-equal">=</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
